<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <!-- Compagnia di viaggio -->
        <main class="container-custom debug">
            <div class="container debug contenitore">
                <section class="conpagnia d-flex text-center justify-content-center">
                    <img class="trenord" src="./img/download.png" alt="foto trenord">
                </section>
            </div>
        </main>
        <!-- Complilazione utente e km da effettuare -->
        <section class="container-custom debug d-flex align-items-center">
            <div class="contenitore debug p-4">
                <section class="d-flex text-center justify-content-center">
                    <h1>Acquista il tuo biglietto</h1>
                </section>
                <form class="row g-3" id="form">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Inserisci il tuo nome</label>
                        <input type="text" class="form-control" id="nome-field" placeholder="Nome">
                        <p id="risultatoNome"></p>
                    </div>
                    <div class="col-md-6">
                        <label for="cognome" class="form-label">Inserisci il tuo cognome</label>
                        <input type="text" class="form-control" id="cognome-field" placeholder="Cognome">
                    </div>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="eta" class="form-label">Inserisci la tua età</label>
                            <input type="text" class="form-control" id="eta-field" placeholder="Età">
                        </div>
                        <div class="col-md-6">
                            <label for="eta" class="form-label">Inserisci i km che vuoi percorrere</label>
                            <input type="text" class="form-control" id="km-field" placeholder="km">
                        </div>
                        <section class="d-flex">
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-success" id="button">Genera</button>
                                <button type="reset" class="btn btn-danger ms-2" id="button-reset">Reset</button>
                            </div>
                        </section>
                    </form>
        </section>

        <footer id="biglietto">
            <section class="d-flex text-center justify-content-center">
                <div class="contenitore debug">
                    <h2>Dettagli Acquisto</h2>
                </div>
            </section>
            <section class="container-custom d-flex debug">
                <div class="contenitore debug pt-4 ps-3">
                    <h3>DETTAGLI PASSEGGERO</h3>
                </div>
            </section>
            <section class="container-custom d-flex align-items-center debug">
                <div class="contenitore d-flex ustify-content-center p-3 debug">
                    <div class="nome-passeggero col-auto">
                        <h4 class="p-3">Nome passeggero</h4>
                        <p class="px-3" id="nome-output"><strong></strong></p>
                    </div>
                    <div class="col">
                        <h4 class="p-3">Offerta</h4>
                        <p class="px-3" id="offerta-output">
                        </p>
                    </div>
                    <div class="col">
                        <h4 class="p-3">Carrozza</h4>
                        <p class="px-3" id="carrozza-output"><strong></strong></p>
                    </div>
                    <div class="col">
                        <h4 class="p-3">Codice CP</h4>
                        <p class="px-3" id="codice-cp-output"><strong></strong></p>
                    </div>
                    <div class="col">
                        <h4 class="p-3 d-flex">Costo Biglietto</h4>
                        <p class="px-3" id="price-output"><strong></strong></p>
                    </div>
                </div>
            </section>
            <section class="d-flex justify-content-center debug">
                <div class="contenitore d-flex justify-content-center debug">
                    <button class="btn btn-primary" id="button-pagamento">Procedi con il pagamento</button>
                </div>
            </section>




        </footer>


        <script src="script.js"></script>
</body>

</html>
