<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Compagnia di viaggio -->
    <main class="container-custom debug">
        <div class="container debug contenitore">
            <section class="conpagnia d-flex text-center justify-content-center">
                <img class="trenord" src="./img/download.png" alt="foto trenord">
            </section>
        </div>
    </main>
    <!-- Complilazione utente e km da effettuare -->
    <section class="container-custom debug d-flex align-items-center">
        <div class="contenitore debug p-4">
            <section class="d-flex text-center justify-content-center">
                <h1>Acquista il tuo biglietto</h1>
            </section>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Inserisci il tuo nome</label>
                    <input type="text" class="form-control" id="" placeholder="Nome">
                </div>
                <div class="col-md-6">
                    <label for="cognome" class="form-label">Inserisci il tuo cognome</label>
                    <input type="text" class="form-control" id="" placeholder="Cognome">
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="eta" class="form-label">Inserisci la tua età</label>
                        <input type="text" class="form-control" id="" placeholder="Età">
                    </div>
                    <div class="col-md-6">
                        <label for="eta" class="form-label">Inserisci i km che vuoi percorrere</label>
                        <input type="text" class="form-control" id="" placeholder="km">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Acquista</button>
                    </div>
                </form>
                <section id="risultato" class="mt-4 text-center" style="display: none;">
                    <h3>Dettagli Acquisto</h3>
                    <p id="datiUtente"></p>
                    <p id="prezzoFinale"></p>
                </section>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
